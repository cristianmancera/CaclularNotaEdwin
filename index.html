<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator of last note</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body id="fondo">
  <div  class="backGro">
    <div class="container mt-5">
      <h1 class="text-center">Â¿How much do u have to have in the last note?</h1>
      <div>
          <div class="mb-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" class="form-control" id="name" aoutocomplete="off">
          </div>
          <div class="mb-3">
            <label for="note1" class="form-label">Note #1: </label>
            <input type="number" minLength="1" maxLength="3" class="form-control" id="note1" aoutocomplete="off" >
          </div>
          <div class="mb-3">
            <label for="note2" class="form-label">Note #2: </label>
            <input type="number"  minLength="1" maxLength="3" class="form-control" id="note2" aoutocomplete="off">
          </div>
          <fieldset disabled>
            <div class="mb-3">
              <label for="note3" class="form-label">Result </label>
              <input type="text" id="result" class="form-control" placeholder="Response">
            </div>
          </fieldset>
          <div class="center">
            <div class="container">
              <input id="honorBtn" type="submit"  value="Honor Roll" class="btn btn-primary text-center">

            </div>
            <div class="container">
              <input id="winBtn" type="submit"  value="Win" class="btn btn-dark text-center">

            </div>
            <div class="container">
              <input id="getBtn" type="submit"  value="Get in Back" class="btn btn-secondary text-center">

            </div>
          </div>
          <div class="container mt-5">
            <h2 class="text-center">Themes</h2>
            <div class="row">
              <div class="col">

                <div class="form-check" >
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="check1" checked >
                  <label class="form-check-label" for="check1">
                    Default
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="check2">
                  <label class="form-check-label" for="check2">
                    Dark
                  </label>
                </div>
              </div>
              <div class="col">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="check3">
                  <label class="form-check-label" for="check3">
                    Blue
                  </label>
                </div>
                <div class="form-check"> 
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="check4">
                  <label class="form-check-label" for="check4">
                    Red
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
  </div>
      <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
